<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="shortcut icon" href="Images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Password Generator</title>
  </head>
  <body>
    <header id="head">
      <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img
              src="Images/logo.png"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            Password Genrator
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <h4>Your Own Password Generator</h4>
        <hr>
        <div class="generated-password">
          <form class="row g-3">
            <div class="row g-3">
              <!--  TODO -->
              <div class="col">
                <input
                type="text"
                class="form-control"
                id="passGen"
                placeholder="Generated password"
              />
              </div>
              <div class="col-auto">
                <button type="button" class="btn btn-light mb-3" id="copyBtn">Copy</button>
              </div>
            </div>
          </form>
        </div>
        <div class="forms">
            <div class="mb-3">
              <input
                type="number"
                class="form-control"
                id="length"
                placeholder="Password Length (Optional)"
                min="8"
                max="50"
              />
              <div class="checks">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="uppercase"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Include Uppercase Characters (A,B,C,D...)
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="lowercase"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Include Lowercase Characters (a,b,c,d...)
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="numbers"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Include Numbers (1,2,3,4...)
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="special"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Include Special Characters (@,*,[],&...)
                  </label>
                </div>
                <div class="button">
                  <button type="button" class="btn btn-dark" id="submit">
                    Generate Password
                  </button>
                </div>
              </div>
              <div class="result"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
